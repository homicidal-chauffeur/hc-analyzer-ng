<div class="alert alert-info" *ngIf="loading">
  <fa-icon icon="spinner" [pulse]="true"></fa-icon>
  Loading simulations...
</div>

<app-sim-filter class="mt-3" (valueChanged)="loadData($event)" [loading]="loading"></app-sim-filter>
<app-sim-table (scrolled)="onScroll()" [rows]="rows" [noOfRecords]="noOfRecords" [hasMore]="hasMore"></app-sim-table>
